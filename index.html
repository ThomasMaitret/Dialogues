<html>
  <head>
    <meta charset="UTF-8">
    <title>Générateur de dialogues</title>
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/uikit.min.js"></script>
    <script type="text/javascript" src="js/uikit-icons.min.js"></script>
  </head>
  <body class="uk-padding">
    <div class="uk-container uk-padding-remove">
      <div uk-grid class="uk-grid-collapse">
        <div class="uk-width-1-5 uk-background-default uk-height-1-1 uk-overflow-auto">
          <div class="sidebar">
            <div class="uk-card uk-card-default uk-padding-small uk-text-uppercase section-title">Elements</div>
            <div class="uk-padding-small">
              <div class="uk-background-secondary uk-height-small uk-text-center" id="first-img"></div>
              <div class="uk-background-secondary uk-margin-top uk-height-small uk-text-center"></div>
              <div class="uk-background-secondary uk-margin-top uk-height-small uk-text-center"></div>
              <div class="uk-background-secondary uk-margin-top uk-height-small uk-text-center"></div>
              <div class="uk-background-secondary uk-margin-top uk-height-small uk-text-center"></div>
              <div class="uk-background-secondary uk-margin-top uk-height-small uk-text-center"></div>
              <div class="uk-background-secondary uk-margin-top uk-height-small uk-text-center"></div>
              <div class="uk-background-secondary uk-margin-top uk-height-small uk-text-center"></div>
              <div class="uk-background-secondary uk-margin-top uk-height-small uk-text-center"></div>
            </div>
          </div>
        </div>
        <div class="uk-width-4-5 uk-background-default uk-height-1-1">
          <div class="content">
            <div class="uk-card uk-card-default uk-padding-small uk-text-uppercase section-title" uk-sticky="bottom: #offset">Personnages</div>
            <div uk-grid></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
